<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Borkmarking App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="fetchBookmarks()">
    <div class="wrapper">
        <h3>Bookmarker App</h3>
        <div class="divider"></div>
        <div class="container">
<form id="bookmarkForm">
    <h2>Bookmark your favourite website</h2>

    <input type="text" placeholder="Website name"  id="websiteName">
    <input type="url" placeholder="Website Url"  id="websiteUrl">
     <button type="submit" class="submit">Submit</button>
</form>
<div class="section-two" id="BookmarksResults"></div>
        </div>
    </div>
    <footer>
        Bookmarker App
    </footer>
    <script src="index.js"></script>
</body>
</html>
